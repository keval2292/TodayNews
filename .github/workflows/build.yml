name: Build React App

on:
  push:
    # run for pushes to any branch (you can restrict if you prefer)
    branches: 
      - '**'
  pull_request:
    # run for all PRs (you can restrict to target: main if preferred)
    branches:
      - '**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload production build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
